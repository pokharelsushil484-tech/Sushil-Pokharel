
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>StudentPocket â€“ Platinum Academic Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              slate_dark: '#050505',
              platinum: '#E5E4E2',
              indigo_brand: '#4f46e5',
            },
            fontFamily: {
              sans: ['Outfit', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&display=swap');
      
      :root {
        color-scheme: dark;
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body { 
        background-color: #000000; 
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(79, 70, 229, 0.1) 0%, transparent 70%),
          radial-gradient(circle at 0% 100%, rgba(30, 27, 75, 0.1) 0%, transparent 50%);
        color: #ffffff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
        line-height: 1.5;
        font-family: 'Outfit', sans-serif;
      }

      /* Unified Executive Box System */
      .master-box {
        background: rgba(15, 15, 20, 0.7);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 2rem;
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.8);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        overflow: hidden;
      }
      
      @media (min-width: 1024px) {
        .master-box { border-radius: 2.5rem; }
      }

      .btn-platinum {
        background: #ffffff;
        color: #000000;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 1.25rem;
        padding: 1.25rem 2rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        width: 100%;
        cursor: pointer;
      }
      
      .btn-platinum:hover {
        background: #f1f5f9;
        transform: translateY(-3px) scale(1.01);
        box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.2);
      }

      .btn-platinum:active {
        transform: translateY(0) scale(0.98);
      }

      .stark-badge {
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.8);
        padding: 0.5rem 1.2rem;
        border-radius: 0.75rem;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .scroll-box {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scroll-box::-webkit-scrollbar { display: none; }

      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-platinum { animation: slide-up-fade 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.1",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
