<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>StudentPocket â€“ Platinum Academic Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              slate_dark: '#050505',
              platinum: '#E5E4E2',
              indigo_brand: '#4f46e5',
            },
            fontFamily: {
              sans: ['Outfit', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&display=swap');
      
      :root {
        color-scheme: dark;
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body { 
        background-color: #000000; 
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(79, 70, 229, 0.08) 0%, transparent 70%),
          radial-gradient(circle at 0% 100%, rgba(30, 27, 75, 0.1) 0%, transparent 50%);
        color: #ffffff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
        line-height: 1.5;
      }

      /* Unified Executive Box System */
      .master-box {
        background: rgba(18, 18, 24, 0.6);
        backdrop-filter: blur(30px) saturate(180%);
        -webkit-backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
      
      @media (min-width: 1024px) {
        .master-box { border-radius: 2.5rem; }
      }

      .btn-platinum {
        background: #ffffff;
        color: #000000;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 1rem;
        padding: 1.25rem 2rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        width: 100%;
      }
      
      .btn-platinum:hover {
        background: #f8fafc;
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.2);
      }

      .btn-platinum:active {
        transform: translateY(0);
      }

      .stark-badge {
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.8);
        padding: 0.4rem 1rem;
        border-radius: 0.75rem;
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Scroll Performance */
      .scroll-box {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .scroll-box::-webkit-scrollbar { display: none; }

      /* Visual Polish */
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      @keyframes platinum-glow {
        0% { border-color: rgba(255,255,255,0.1); }
        50% { border-color: rgba(255,255,255,0.3); }
        100% { border-color: rgba(255,255,255,0.1); }
      }

      .border-glow {
        animation: platinum-glow 4s ease-in-out infinite;
      }

      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>

  }
}
</script>
</head>
