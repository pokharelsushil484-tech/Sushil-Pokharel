    <title>Sushil Pokhrel | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a',
              indigo: {
                500: '#6366f1',
                600: '#4f46e5',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap');
      
      * { 
        scroll-behavior: smooth;
      }

      body { 
        background-color: #0a0a0a; 
        color: white; 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
      }

      @keyframes fade-in { 
        from { opacity: 0; } 
        to { opacity: 1; } 
      }
      .animate-fade-in { 
        animation: fade-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      @keyframes slide-up { 
        from { transform: translateY(80px); opacity: 0; } 
        to { transform: translateY(0); opacity: 1; } 
      }
      .animate-slide-up { 
        animation: slide-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      @keyframes scale-up { 
        from { transform: scale(0.97); opacity: 0; } 
        to { transform: scale(1); opacity: 1; } 
      }
      .animate-scale-up { 
        animation: scale-up 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #4f46e5; }
    </style>
