
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>STUDENTPOCKET â€“ PLATINUM EXECUTIVE SUITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              obsidian: '#000000',
              slate_dark: '#050505',
              platinum: '#E5E4E2',
              indigo_brand: '#4f46e5',
            },
            fontFamily: {
              sans: ['Outfit', 'Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;900&display=swap');
      
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        text-transform: uppercase !important; /* INSTITUTIONAL STRICTNESS: ALL UPPERCASE */
        letter-spacing: 0.05em;
      }

      body { 
        background-color: #000000; 
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(79, 70, 229, 0.12) 0%, transparent 70%),
          radial-gradient(circle at 100% 100%, rgba(30, 27, 75, 0.08) 0%, transparent 50%);
        color: #ffffff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
        font-family: 'Outfit', sans-serif;
      }

      .master-box {
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 3rem;
        box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 1);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .btn-platinum {
        background: #ffffff;
        color: #000000;
        font-weight: 900;
        letter-spacing: 0.25em;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 1.5rem;
        padding: 1.5rem 2.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: none;
        width: 100%;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      }
      
      .btn-platinum:hover {
        background: #f1f5f9;
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 25px 50px rgba(255, 255, 255, 0.2);
      }

      input, textarea, select {
        text-transform: uppercase !important;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #4f46e5 !important;
        box-shadow: 0 0 20px rgba(79, 70, 229, 0.2);
      }

      .animate-platinum { animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .stark-badge {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.65rem;
        font-weight: 900;
        color: #818cf8;
      }
    </style>

      "imports": {

        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>

    <div id="root"></div>

  </body>
</html>
